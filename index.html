<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="owlcarousel/jquery.min.js" defer></script>
    <script src="owlcarousel/owl.carousel.min.js" defer></script>
    <script src="js/index.js" defer></script>

    <title>Sneaker shop</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header__left">
                    <div class="header__img">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <div class="header__title">
                        <h1>Sneaker  shop</h1>
                        <span>Магазин лучших кроссовок</span>
                    </div>
                </div>
                <div class="header__right">
                    <ul class="header__list">
                        <li>
                            <a href="">
                                <div class = "header__icons_wrapper">
                                    <img src="img/cart.png" alt="cart">
                                </div>
                                <span>1205 сом</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class = "header__icons_wrapper">
                                    <img src="img/favorites.png" alt="favorites">
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class = "header__icons_wrapper">
                                    <img src="img/profile.png" alt="profile">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="main__slider owl-carousel owl-theme">
                    <div class="slider__items item"><img src="img/slide.png" alt="slide-png"></div>
                    <div class="slider__items item"><img src="img/slide2.jpeg" alt="slide-png"></div>
                    <div class="slider__items item"><img src="img/slide3.jpg" alt="slide-png"></div>
                </div>
            </div>
        </main>

        <style style="display: block; white-space: pre;" contenteditable="">
            .main__slider {
                margin-top: 50px;
            }
            .slider__items {
                width: 100%;
                height: 380px;
                background-color: #000;
            }
            .slider__items img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            main{
                padding-bottom: 30px;
            }

        </style>



    </div>
</body>
</html>
